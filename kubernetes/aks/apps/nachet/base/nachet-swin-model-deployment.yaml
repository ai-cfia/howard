apiVersion: apps/v1
kind: Deployment
metadata:
  name: nachet-swin-classifier
  namespace: nachet
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nachet-swin-classifier
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: nachet-swin-classifier
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - nachet-swin-classifier
              topologyKey: "kubernetes.io/hostname"
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/role
                    operator: In
                    values:
                      - agent
      containers:
        - name: nachet-swin-classifier
          image: ghcr.io/ai-cfia/nachet-backend:29-azureml-swin-classifier
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args: ['./startup.sh']
          envFrom:
            - secretRef:
                name: nachet-swin-classifier-secrets
          ports:
            - containerPort: 5001
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 60
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "1Gi"
            limits:
              cpu: "500m"
              memory: "2Gi"
          securityContext:
            runAsNonRoot: false
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 500Mi
        - name: logs
          persistentVolumeClaim:
            claimName: nachet-swin-logs-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nachet-swin-logs-pvc
spec:
  storageClassName: azurefile
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nachet-swin-classifier-pdb
  namespace: nachet
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: nachet-swin-classifier
---
apiVersion: v1
kind: Service
metadata:
  name: nachet-swin-classifier-svc
  namespace: nachet
spec:
  clusterIP: None
  selector:
    app: nachet-swin-classifier
  ports:
    - protocol: TCP
      port: 5001
