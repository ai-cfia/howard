---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fertiscan
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: fertiscan
  source:
    repoURL: https://github.com/ai-cfia/howard.git
    path: kubernetes/aks/apps/fertiscan/base
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
