kind: Secret
apiVersion: v1
metadata:
  name: bytebase-pgsql-secret
  namespace: bytebase
  annotations:
    avp.kubernetes.io/path: "kv/data/bytebase/bytebase-pgsql/database"
    avp.kubernetes.io/secret-version: "1"
type: kubernetes.io/basic-auth
stringData:
  username: <username>
  password: <password>
---
kind: Secret
apiVersion: v1
metadata:
  name: superuser-secret
  namespace: bytebase
  annotations:
    avp.kubernetes.io/path: "kv/data/bytebase/bytebase-pgsql/superuser"
    avp.kubernetes.io/secret-version: "1"
type: kubernetes.io/basic-auth
stringData:
  password: <password>
---
kind: Secret
apiVersion: v1
metadata:
  name: bytebase-pgurl
  namespace: bytebase
  annotations:
    avp.kubernetes.io/path: "kv/data/bytebase/config"
    avp.kubernetes.io/secret-version: "4"
type: kubernetes.io/basic-auth
stringData:
  pgurl: <pgurl>
  username: <username>
  password: <password>
