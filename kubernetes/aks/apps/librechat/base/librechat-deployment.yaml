apiVersion: apps/v1
kind: Deployment
metadata:
  name: librechat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: librechat
  template:
    metadata:
      labels:
        app: librechat
    spec:
      containers:
        - name: librechat
          image: ghcr.io/danny-avila/librechat:latest
          ports:
            - containerPort: 3080
          resources:
            requests:
              cpu: "2000m"
              memory: "4Gi"
            limits:
              cpu: "2000m"
              memory: "6Gi"
          envFrom:
            - configMapRef:
                name: librechat-config
            - secretRef:
                name: librechat-secrets
          volumeMounts:
            - name: librechat-volume
              mountPath: /app
      volumes:
        - name: librechat-volume
          persistentVolumeClaim:
            claimName: librechat-pvc
---
kind: Secret
apiVersion: v1
metadata:
  name: librechat-secrets
  annotations:
    avp.kubernetes.io/path: "kv/data/librechat/librechat-client"
    avp.kubernetes.io/secret-version: "1"
stringData:
  SEARCH: "true"
  MEILI_MASTER_KEY: <MEILI_MASTER_KEY>
  MONGO_URI: <MONGO_URI>
