apiVersion: apps/v1
kind: Deployment
metadata:
  name: jsantos-webtop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jsantos-webtop
  template:
    metadata:
      labels:
        app: jsantos-webtop
    spec:
      containers:
      - name: webtop
        image: linuxserver/webtop:ubuntu-kde
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: jsantos-webtop-secrets
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: jsantos-webtop-config-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: jsantos-webtop-service
spec:
  type: ClusterIP
  selector:
    app: webtop
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jsantos-webtop-config-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
