apiVersion: apps/v1
kind: Deployment
metadata:
  name: gallagbe-webtop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gallagbe-webtop
  template:
    metadata:
      labels:
        app: gallagbe-webtop
    spec:
      containers:
      - name: webtop
        image: ghcr.io/ai-cfia/webtop-ubuntu-kde:main
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: gallagbe-webtop-secrets
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: gallagbe-webtop-config-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: gallagbe-webtop-service
spec:
  type: ClusterIP
  selector:
    app: webtop
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gallagbe-webtop-config-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
