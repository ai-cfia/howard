apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: phoenix
spec:
  serviceName: phoenix
  replicas: 1
  selector:
    matchLabels:
      app: phoenix
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "9090"
        prometheus.io/scrape: "true"
      labels:
        app: phoenix
    spec:
      containers:
        - args:
            - -m
            - phoenix.server.main
            - serve
          command:
            - python
          env:
            - name: PHOENIX_WORKING_DIR
              value: /mnt/data
            - name: PHOENIX_PORT
              value: "6006"
            - name: PHOENIX_SQL_DATABASE_URL
              from:
                secretKeyRef:
                  key: pgurl
                  name: phoenix-app
          image: arizephoenix/phoenix:version-5.5.2
          name: phoenix
          ports:
            - containerPort: 6006
            - containerPort: 9090
            - containerPort: 4317
          volumeMounts:
            - mountPath: /mnt/data
              name: phoenix
          readinessProbe:
            httpGet:
              port: 6006
  volumeClaimTemplates:
    - metadata:
        name: phoenix
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
---
kind: Secret
apiVersion: v1
metadata:
  name: phoenix-app
  annotations:
    avp.kubernetes.io/path: "kv/data/phoenix"
    avp.kubernetes.io/secret-version: "2"
type: Opaque
stringData:
  pgurl: <PGURL>
