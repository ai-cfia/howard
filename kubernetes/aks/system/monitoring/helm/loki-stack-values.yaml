loki:
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  rulerConfig:
    storage:
      type: local
      local:
        directory: /tmp/rules
    rule_path: /tmp/scratch
    ring:
      kvstore:
        store: inmemory
    alertmanager_url: http://kube-prometheus-stack-alertmanager:9093
    enable_alertmanager_v2: true
    enable_api: true
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    max_concurrent: 4
  auth_enabled: false

deploymentMode: SimpleScalable

backend:
  replicas: 3
read:
  replicas: 3
  extraVolumeMounts:
    - name: rules
      mountPath: "/tmp/rules"
  extraVolumes:
    - name: rules
      configMap:
        name: loki-alerting-rules
write:
  replicas: 3

minio:
  enabled: true

singleBinary:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
