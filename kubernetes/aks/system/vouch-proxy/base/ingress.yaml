---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vouch-proxy
  namespace: vouch-proxy
  labels:
    app.kubernetes.io/name: vouch-proxy
    app.kubernetes.io/instance: vouch-proxy
  annotations:
    external-dns.alpha.kubernetes.io/target: inspection.alpha.canada.ca
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/validate"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/login?url=$scheme://$http_host$request_uri"
    nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - vouch.inspection.alpha.canada.ca
      secretName: vouch-proxy-https-cert
  rules:
    - host: vouch.inspection.alpha.canada.ca
      http:
        paths:
          - path: /
            backend:
              service:
                name: vouch-proxy
                port:
                  name: http
            pathType: Prefix
