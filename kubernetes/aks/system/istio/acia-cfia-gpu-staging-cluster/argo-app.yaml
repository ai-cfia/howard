kind: Application
metadata:
  name: istio-acia-cfia-gpu-staging-cluster
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://acia-cfia-gpu-staging-dns-wazsxt3w.hcp.canadacentral.azmk8s.io:443
    namespace: istio-system
  sources:
    - repoURL: https://github.com/ai-cfia/howard.git
      path: kubernetes/aks/system/istio/acia-cfia-gpu-staging-cluster/base
      targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
